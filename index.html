<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Portfolio</title>

    <style>
      :root {
        --bg: #05060a;
        --card: rgba(255, 255, 255, 0.08);
        --text: #ffffff;
        --neon: #00ffd5;
      }

      .light {
        --bg: #f5f7fb;
        --card: #ffffff;
        --text: #111;
        --neon: #0066ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      body {
        background: var(--bg);
        color: var(--text);
        transition: 0.4s;
      }

      /* ================= HEADER ================= */
      header {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      /* ================= DP ================= */
      .profile-img {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--neon);
        box-shadow: 0 0 30px var(--neon);
        margin-bottom: 20px;
      }

      /* ================= TEXT ================= */
      h1 {
        font-size: 3rem;
      }
      h1 span {
        color: var(--neon);
        text-shadow: 0 0 12px var(--neon);
      }

      #tagline {
        margin-top: 10px;
        opacity: 0.85;
      }

      /* ================= BUTTON ================= */
      button {
        margin: 10px;
        padding: 12px 28px;
        border: none;
        border-radius: 30px;
        background: var(--neon);
        color: #000;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      /* ================= TOGGLE ================= */
      .toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 22px;
        cursor: pointer;
      }

      /* ================= SECTION ================= */
      section {
        max-width: 1000px;
        margin: auto;
        padding: 80px 20px;
      }

      h2 {
        text-align: center;
        color: var(--neon);
        margin-bottom: 30px;
      }

      /* ================= CARD ================= */
      .card {
        background: var(--card);
        backdrop-filter: blur(14px);
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }

      /* ================= INPUT ================= */
      input {
        padding: 12px 18px;
        border-radius: 25px;
        border: none;
        width: 100%;
        max-width: 320px;
      }

      /* ================= SCROLL ANIMATION ================= */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: 1s;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* ================= FOOTER ================= */
      footer {
        text-align: center;
        padding: 25px;
        opacity: 0.7;
      }

      /* ================= RESPONSIVE ================= */
      @media (max-width: 600px) {
        h1 {
          font-size: 2.1rem;
        }
        .profile-img {
          width: 130px;
          height: 130px;
        }
      }
    </style>
  </head>

  <body>
    <div class="toggle" onclick="toggleTheme()">ðŸŒ™</div>

    <header>
      <img
        id="profilePic"
        class="profile-img"
        src="/components/IMG_20250420_191309_270.webp"
      />

      <h1>Hi, I'm <span id="devName"></span></h1>
      <p id="tagline"></p>

      <button onclick="openUploader()">Change Picture</button>
      <button onclick="removePic()">Remove Picture</button>
      <button onclick="scrollToAbout()">View My Work</button>

      <input
        type="file"
        id="fileInput"
        hidden
        accept="image/*"
        onchange="uploadPic(event)"
      />
    </header>

    <section id="about" class="reveal">
      <h2>About Me</h2>
      <div class="card">
        <p>
          I am a student learning web development and building modern web apps.
        </p>
      </div>
    </section>

    <section class="reveal">
      <h2>Skills</h2>
      <div class="card">
        <ul>
          <li>HTML / CSS</li>
          <li>JavaScript</li>
          <li>Python (Basic)</li>
        </ul>
      </div>
    </section>

    <section class="reveal">
      <h2>Contact</h2>
      <div class="card" style="text-align: center">
        <input type="email" id="emailInput" placeholder="Enter your email" />
        <br /><br />
        <button onclick="saveEmail()">Save Email</button>
        <p id="emailDisplay"></p>
      </div>
    </section>

    <footer>Â© 2026 Manirathnam</footer>

    <script>
      /* ================= NAME TYPING ================= */
      const nameText = "Manirathnam";
      let n = 0;
      function typeName() {
        if (n < nameText.length) {
          devName.innerHTML += nameText.charAt(n++);
          setTimeout(typeName, 150);
        }
      }
      typeName();

      /* ================= TAGLINE ================= */
      const tagText = "Aspiring Web Developer | Student";
      let t = 0;
      setTimeout(function typeTag() {
        if (t < tagText.length) {
          tagline.innerHTML += tagText.charAt(t++);
          setTimeout(typeTag, 80);
        }
      }, 1200);

      /* ================= THEME TOGGLE ================= */
      function toggleTheme() {
        document.body.classList.toggle("light");
      }

      /* ================= SCROLL ================= */
      function scrollToAbout() {
        about.scrollIntoView({ behavior: "smooth" });
      }

      /* ================= SCROLL REVEAL ================= */
      window.addEventListener("scroll", () => {
        document.querySelectorAll(".reveal").forEach((el) => {
          const top = el.getBoundingClientRect().top;
          if (top < window.innerHeight - 100) {
            el.classList.add("active");
          }
        });
      });

      /* ================= LOAD ================= */
      window.onload = () => {
        if (localStorage.profilePic) profilePic.src = localStorage.profilePic;
        if (localStorage.email)
          emailDisplay.innerText = "Email: " + localStorage.email;
      };

      /* ================= IMAGE CROP ================= */
      function openUploader() {
        fileInput.click();
      }
      function uploadPic(e) {
        const f = e.target.files[0];
        if (!f) return;
        const img = new Image();
        const r = new FileReader();
        r.onload = () => (img.src = r.result);
        r.readAsDataURL(f);
        img.onload = () => {
          const s = Math.min(img.width, img.height);
          const c = document.createElement("canvas");
          c.width = c.height = 300;
          c.getContext("2d").drawImage(
            img,
            (img.width - s) / 2,
            (img.height - s) / 2,
            s,
            s,
            0,
            0,
            300,
            300,
          );
          const out = c.toDataURL("image/jpeg");
          profilePic.src = out;
          localStorage.profilePic = out;
        };
      }

      /* ================= REMOVE PIC ================= */
      function removePic() {
        profilePic.src = "photo.jpg";
        localStorage.removeItem("profilePic");
      }

      /* ================= SAVE EMAIL ================= */
      function saveEmail() {
        if (emailInput.value) {
          localStorage.email = emailInput.value;
          emailDisplay.innerText = "Email: " + emailInput.value;
          emailInput.value = "";
        }
      }
    </script>
  </body>
</html>
